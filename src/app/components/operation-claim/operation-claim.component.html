<div class="container">
  <div class="row align-items-start">
    <div class="col">
      <form>
        <h1>Rol ekleme</h1>
        <div class="col-sm-4">
          <label for="name" class="form-label">Rol</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            autocomplete="off"
            required
            [(ngModel)]="operationClaim.name"
          />
        </div>
        <br />
        <br />
        <br />
        <button
          class="btn btn-success"
          (click)="saveOperationClaim()"
          [disabled]="checkValidateOperationClaim()"
        >
          Kaydet
        </button>
        <button class="btn btn-danger" (click)="clearOperationClaimTextBox()">
          Temizle
        </button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Rol Adı</th>
            <th scope="col">İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let operationClaim of operationClaims">
            <td>{{ operationClaim.id }}</td>
            <td>{{ operationClaim.name }}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteOperationClaim(operationClaim)"
                >
                  <i class="bi bi-trash3"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-info"
                  (click)="getOperationClaim(operationClaim.id)"
                >
                  <i class="bi bi-pencil"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <form>
        <h1>Kullanıcıya Rol Ekleme</h1>
        <div class="col-sm-4">
          <label for="userId">Kullanıcı</label>
          <ng-select
            notFoundText="Kaynak Bulunamadı"
            name="userId"
            id="userId"
            placeholder="Seçiniz"
            [(ngModel)]="userOperationClaim.userId"
          >
            <ng-option *ngFor="let user of users" [value]="user.id"
              >{{ user.firstName }}
            </ng-option>
          </ng-select>
        </div>
        <div class="col-sm-4">
          <label for="operationClaimId">Rol </label>
          <ng-select
            notFoundText="Kaynak bulunamadı"
            id="operationClaimId"
            placeholder="Seçiniz"
            name="operationClaimId"
            [(ngModel)]="userOperationClaim.operationClaimId"
          >
            <ng-option
              *ngFor="let operationClaim of operationClaims"
              [value]="operationClaim.id"
              >{{ operationClaim.name }}</ng-option
            >
          </ng-select>
        </div>
        <br />
        <button
          class="btn btn-success"
          (click)="saveUserOperationClaim()"
          [disabled]="checkUserValidateOperationClaim()"
        >
          Kaydet
        </button>
        <button
          class="btn btn-danger"
          (click)="claerUserOperationClaimTextBox()"
        >
          Temizle
        </button>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Kullanıcı Id</th>
            <th scope="col">Role Id</th>
            <th scope="col">İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userOperationClaim of userOperationClaims">
            <td>{{ userOperationClaim.id }}</td>
            <td>{{ userOperationClaim.userId }}</td>
            <td>{{ userOperationClaim.operationClaimId }}</td>

            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="deleteUserOperationClaim(userOperationClaim)"
                >
                  <i class="bi bi-trash3"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-info"
                  (click)="getUserOperationClaim(userOperationClaim.id)"
                >
                  <i class="bi bi-pencil"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
